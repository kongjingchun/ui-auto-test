[pytest]
addopts = -s -q -n 4 --html=report.html
testpaths = testcases
python_files = test_*.py
python_classes = Test*
python_functions = test_*
log_cli = true
log_date_format = %Y-%m-%d %H:%M:%S
log_level = INFO
log_format = %(asctime)s - %(filename)s - %(module)s - %(funcName)s - %(lineno)d - %(levelname)s - %(message)s
log_file = test.log

# 注册自定义标记，避免警告
markers =
    run: 标记测试用例的执行顺序（使用 pytest-ordering 插件）
    skip_local: 在本地部署环境下跳过该测试用例
    skip_internet: 在网络部署环境下跳过该测试用例